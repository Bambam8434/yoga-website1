<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga Day Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="background">
        <div class="bird bird1"></div>
        <div class="bird bird2"></div>
        <div class="butterfly butterfly1"></div>
        <div class="butterfly butterfly2"></div>
    </div>
    <div class="yoga-heading">
        <h2>Yoga Day Special</h2>
    </div>
    <div class="animation-container">
        <div class="yoga-character">
            <img src="image/1.png" alt="Pose 1" class="active">
            <img src="image/2.png" alt="Pose 2">
            <img src="image/3.png" alt="Pose 3">
            <img src="image/4.png" alt="Pose 4">
            <img src="image/5.png" alt="Pose 5">
            <img src="image/6.png" alt="Pose 6">
            <img src="image/7.png" alt="Pose 7">
            <img src="image/8.png" alt="Pose 8">
            <img src="image/9.png" alt="Pose 9">
            <img src="image/10.png" alt="Pose 10">
            <img src="image/11.png" alt="Pose 11">
            <img src="image/12.png" alt="Pose 12">
            <img src="image/13.png" alt="Pose 13">
            <img src="image/14.png" alt="Pose 14">
        </div>
    </div>
    <div class="buttons">
        <button id="next-pose">Manual Pose</button>
        <button id="auto-pose">Automatic Pose</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
